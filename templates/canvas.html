<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    dir="{% if LANGUAGE_BIDI %}rtl{% else %}ltr{% endif %}"
    xml:lang="{% firstof LANGUAGE_CODE 'en' %}"
    lang="{% firstof LANGUAGE_CODE 'en' %}">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
        <script type="text/javascript" src="{{ MEDIA_URL }}js/jwplayer.js"></script>
        <script type="text/javascript" src="{{ MEDIA_URL }}js/jwplayer-ext.js"></script>
        <script type="text/javascript" src="{{ MEDIA_URL }}js/prettydate.js"></script>
        <script src="http://connect.facebook.net/en_US/all.js"></script>
        <script type="text/javascript" charset="utf-8">
            function updatePage(post) {
                FB.Data.query('select name, uid from user where uid={0}', post.source_id)
                    .wait(function(rows) {
                        $('#avatar')
                            .attr('src', 'http://graph.facebook.com/' + post.source_id + '/picture?type=square');
                        $('#poster_name')
                            .attr('href', 'http://www.facebook.com/profile.php?id=' + post.source_id)
                            .html(rows[0].name);
                        $('#created_time')
                            .attr('href', post.permalink)
                            .html(prettyDate(post.created_time));
                    });
            }

            $(function () {
                var jwp = jwplayer('jwp_container').setup({
                    flashplayer: '{{ MEDIA_URL }}swf/player.swf',
                    height: 400,
                    width: 720,
                    skin: '{{ MEDIA_URL }}skins/smooth.zip',
                    controlbar: 'bottom',
                    // "playlist.position": "bottom",
                    // "playlist.size": 400,
                });
                wirePlayer(jwp, '{% url facebook.views.videos_increment %}', updatePage);
            });
        </script>
        <style type="text/css" media="screen">
            .blue {
                font-family: 'lucida grande', tahoma, verdana, arial, sans-serif;
                font-size: 13px;
                font-weight: bold;
            }
            .UIImageBlock_Image .img,img.UIImageBlock_Image,i.UIImageBlock_Image{display:block}
            .UIImageBlock_Image{float:left;margin-right:5px}
            .UIImageBlock_ICON_Image{margin-right:5px}
            .spritemap_aanaup{background-image:url(http://static.ak.fbcdn.net/rsrc.php/zS/r/SoE4jDlkVx3.png);background-repeat:no-repeat;display:inline-block;height:16px;width:16px}
            .sx_549a6d{height:17px;background-position:-21px -162px}
        </style>
    </head>
    <body>
        <body>
            <div id="fb-root"></div>
            <div id='post_header' style='height:60px'>
                <img id='avatar'/>
                <a id='poster_name' class='blue'></a>
            </div>
            <div id='jwp_container'>Loading the player ...</div>
            <div>
                <i class="UIImageBlock_Image UIImageBlock_ICON_Image img spritemap_aanaup sx_549a6d"></i>
                <a id='created_time' style="font-family:'lucida grande',tahoma,verdana,arial,sans-serif;font-size:13px;"></a>
            </div>
        </body>
    </body>
</html>
